<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parsons Emergency Contact</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Parsons Emergency Contact</h1>
  <iframe src="https://me-web.site/project/151491/21b7c9c56f68a60a369deb64a65f0004" width="100%" height="600" style="border:none;"></iframe>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(registration => console.log('Service Worker registered:', registration.scope))
      .catch(error => console.log('Service Worker registration failed:', error));
    }

    // "Add to Home Screen" prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Prevent the mini-infobar
      deferredPrompt = e;

      // Show a custom prompt
      let addBtn = document.createElement('button');
      addBtn.innerText = "Add Parsons Contact to Home Screen";
      addBtn.style.position = 'fixed';
      addBtn.style.bottom = '20px';
      addBtn.style.left = '50%';
      addBtn.style.transform = 'translateX(-50%)';
      addBtn.style.padding = '10px 20px';
      addBtn.style.fontSize = '16px';
      document.body.appendChild(addBtn);

      addBtn.addEventListener('click', () => {
        addBtn.style.display = 'none'; // Hide the button
        deferredPrompt.prompt(); // Show the install prompt

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the "Add to Home Screen" prompt');
          } else {
            console.log('User dismissed the "Add to Home Screen" prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
